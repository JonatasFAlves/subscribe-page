<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Subscribe page</title>
</head>
<body>
    <div class="wrapper">
        <div class="blue-background">
            <span class="blue-background--block1"></span>
            <span class="blue-background--block2"></span>
        </div>
        <div class="subscribe">
            <span class="subscribe__main">Subscribe</span>
            <span class="subscribe__sub">
                For all things design, delivered to your inbox
                    <select class="subscribe__select subscribe__select--round" name="subscribe-time">
                        <option selected value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                    </select>
            </span>
            <input class="input" placeholder="Email Address" type="email" />
            <button class="btn btn--blue btn--round">SUBSCRIBE</button>
        </div>
    </div>
</body>
</html>
